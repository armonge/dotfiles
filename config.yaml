    - f_inputrc
    - f_mirror.sh
    - f_dsq
    - f_init.lua
    - f_ignore
    - f_armonge_init.lua
    - f_defaults.lua
    - f_environment.lua
    - f_filetypes.lua
    - f_plugins.lua
    - f_theme.lua
    - f_python-version
    - f_git_ignore
    - f_treesitter.lua
    - f_starship.toml
    - f_00-logging.py
    - f_rc.conf
    - f_rgignore
    - f_direnv_direnvrc
    - f_direnv.toml
    - f_tokyonight_night.tmtheme
    - f_lsp.lua
    - f_wezterm.lua
    - f_editorconfig
    - f_motions.lua
    - f_lazy-lock.json
    - f_editor.lua
