config:
  backup: true
  banner: true
  create: true
  dotpath: dotfiles
  ignoreempty: false
  keepdot: false
  link_dotfile_default: nolink
  link_on_import: link
  longkey: false
  showdiff: false
  workdir: ~/.config/dotdrop
  minversion: 1.15.0
dotfiles:
  f_bash_aliases:
    dst: ~/.bash_aliases
    link: absolute
    src: bash_aliases
  f_bash_profile:
    dst: ~/.bash_profile
    link: absolute
    src: bash_profile
  f_bashrc:
    dst: ~/.bashrc
    link: absolute
    src: bashrc
    chmod: '644'
  f_chromium-flags.conf:
    dst: ~/.config/chromium-flags.conf
    link: absolute
    src: config/chromium-flags.conf
  f_ctags:
    dst: ~/.ctags
    link: absolute
    src: ctags
  f_gitconfig:
    dst: ~/.gitconfig
    link: absolute
    src: gitconfig
  f_attributes:
    src: config/git/attributes
    dst: ~/.config/git/attributes
    link: absolute
  f_config.toml:
    src: config/pypoetry/config.toml
    dst: ~/.config/pypoetry/config.toml
    link: absolute
  f_ideavimrc:
    src: ideavimrc
    dst: ~/.ideavimrc
    link: absolute
  f_delta.sh:
    src: bin/delta.sh
    dst: ~/bin/delta.sh
    link: absolute
    chmod: '775'
  f_version:
    src: pyenv/version
    dst: ~/.pyenv/version
    link: absolute
  f_inputrc:
    src: inputrc
    dst: ~/.inputrc
    link: absolute
  f_mirror.sh:
    src: local/bin/mirror.sh
    dst: ~/.local/bin/mirror.sh
    link: absolute
    chmod: '775'
  f_dsq:
    src: local/bin/dsq
    dst: ~/.local/bin/dsq
    link: absolute
    chmod: '755'
  f_git_ignore:
    src: config/git/ignore
    dst: ~/.config/git/ignore
    link: absolute
  f_starship.toml:
    src: config/starship.toml
    dst: ~/.config/starship.toml
    link: absolute
  f_00-logging.py:
    src: ipython/profile_default/startup/00-logging.py
    dst: ~/.ipython/profile_default/startup/00-logging.py
    link: absolute
  f_rgignore:
    src: rgignore
    dst: ~/.rgignore
    link: absolute
  f_direnv_direnvrc:
    src: config/direnv/direnvrc
    dst: ~/.config/direnv/direnvrc
    link: absolute
  f_direnv.toml:
    src: config/direnv/direnv.toml
    dst: ~/.config/direnv/direnv.toml
    link: absolute
  f_tokyonight_night.tmtheme:
    src: config/bat/themes/tokyonight_night.tmTheme
    dst: ~/.config/bat/themes/tokyonight_night.tmTheme
    link: absolute
  f_wezterm.lua:
    src: config/wezterm/wezterm.lua
    dst: ~/.config/wezterm/wezterm.lua
    link: absolute
  d_wezterm:
    src: config/wezterm
    dst: ~/.config/wezterm
    link: absolute
  d_direnv:
    src: config/direnv
    dst: ~/.config/direnv
    link: absolute
  d_nvim:
    src: config/nvim
    dst: ~/.config/nvim
    link: absolute
profiles:
  armonge-laptop:
    dotfiles:
    - f_bashrc
    - f_gitconfig
    - f_ctags
    - f_bash_profile
    - f_chromium-flags.conf
    - f_bash_aliases
    - f_attributes
    - f_config.toml
    - f_ideavimrc
    - f_delta.sh
    - f_version
    - f_inputrc
    - f_mirror.sh
    - f_dsq
    - f_git_ignore
    - f_starship.toml
    - f_00-logging.py
    - f_rgignore
    - f_direnv_direnvrc
    - f_direnv.toml
    - f_tokyonight_night.tmtheme
    - f_wezterm.lua
    - d_wezterm
    - d_direnv
    - d_nvim
