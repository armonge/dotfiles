config:
  backup: true
  banner: true
  create: true
  dotpath: dotfiles
  ignoreempty: false
  keepdot: false
  link_dotfile_default: nolink
  link_on_import: link
  longkey: false
  showdiff: false
  workdir: ~/.config/dotdrop
actions:
  dein_init: ~/.config/nvim/installer.sh ~/.dein.cache
  pre:
    install_deps: ./scripts/install-deps.sh
dotfiles:
  f_asus_zenbook3_deluxe_auo_b140han03_8.icm:
    dst: ~/.local/share/icc/Asus_Zenbook3_Deluxe_AUO_B140HAN03_8.icm
    link: link
    src: local/share/icc/Asus_Zenbook3_Deluxe_AUO_B140HAN03_8.icm
  f_bash_aliases:
    dst: ~/.bash_aliases
    link: link
    src: bash_aliases
  f_bash_profile:
    dst: ~/.bash_profile
    link: link
    src: bash_profile
  f_bashrc:
    dst: ~/.bashrc
    link: link
    src: bashrc
    chmod: '644'
  f_chromium-flags.conf:
    dst: ~/.config/chromium-flags.conf
    link: link
    src: config/chromium-flags.conf
  f_ctags:
    dst: ~/.ctags
    link: link
    src: ctags
  f_gitconfig:
    dst: ~/.gitconfig
    link: link
    src: gitconfig
  f_init.vim:
    dst: ~/.config/nvim/init.vim
    link: link
    src: config/nvim/init.vim
    actions:
    - install_deps
  f_installer.sh:
    dst: ~/.config/nvim/installer.sh
    link: link
    src: config/nvim/installer.sh
    actions:
    - dein_init
  f_typescript.snippets:
    dst: ~/.config/nvim/UltiSnips/typescript.snippets
    link: link
    src: config/nvim/UltiSnips/typescript.snippets
  f_attributes:
    src: config/git/attributes
    dst: ~/.config/git/attributes
    link: link
  f_deps.edn:
    src: clojure/deps.edn
    dst: ~/.clojure/deps.edn
    link: link
  f_coc-settings.json:
    src: config/nvim/coc-settings.json
    dst: ~/.config/nvim/coc-settings.json
    link: link
  f_config.toml:
    src: config/pypoetry/config.toml
    dst: ~/.config/pypoetry/config.toml
    link: link
  f_ideavimrc:
    src: ideavimrc
    dst: ~/.ideavimrc
    link: link
  f_audio.vim:
    src: config/nvim/ftdetect/audio.vim
    dst: ~/.config/nvim/ftdetect/audio.vim
    link: link
  f_video.vim:
    src: config/nvim/ftdetect/video.vim
    dst: ~/.config/nvim/ftdetect/video.vim
    link: link
  f_ftplugin_audio.vim:
    src: config/nvim/after/ftplugin/audio.vim
    dst: ~/.config/nvim/after/ftplugin/audio.vim
    link: link
  f_ftplugin_video.vim:
    src: config/nvim/after/ftplugin/video.vim
    dst: ~/.config/nvim/after/ftplugin/video.vim
    link: link
  f_delta.sh:
    src: bin/delta.sh
    dst: ~/bin/delta.sh
    link: link
    chmod: '775'
  f_rifle.conf:
    src: config/ranger/rifle.conf
    dst: ~/.config/ranger/rifle.conf
    link: link
    chmod: '644'
  f_version:
    src: pyenv/version
    dst: ~/.pyenv/version
    link: link
  f_default:
    src: nvm/alias/default
    dst: ~/.nvm/alias/default
    link: link
  f_*:
    src: nvm/alias/lts/*
    dst: ~/.nvm/alias/lts/*
    link: link
  f_shfmt:
    src: local/bin/shfmt
    dst: ~/.local/bin/shfmt
    link: link
    chmod: '755'
  f_clojure_deps.edn:
    src: config/clojure/deps.edn
    dst: ~/.config/clojure/deps.edn
    link: link
  f_rebel_readline.edn:
    src: config/clojure/rebel_readline.edn
    dst: ~/.config/clojure/rebel_readline.edn
    link: link
  f_practicalli-custom-dictionary.txt:
    src: config/clojure/.cspell/practicalli-custom-dictionary.txt
    dst: ~/.config/clojure/.cspell/practicalli-custom-dictionary.txt
    link: link
  f_cspell.json:
    src: config/clojure/.cspell.json
    dst: ~/.config/clojure/.cspell.json
    link: link
  f_clojure-lsp:
    src: local/bin/clojure-lsp
    dst: ~/.local/bin/clojure-lsp
    link: link
    chmod: '755'
  f_scope.sh:
    src: config/ranger/scope.sh
    dst: ~/.config/ranger/scope.sh
    link: link
    chmod: '755'
  f_inputrc:
    src: inputrc
    dst: ~/.inputrc
    link: link
profiles:
  armonge-laptop:
    dotfiles:
    - f_bashrc
    - f_init.vim
    - f_installer.sh
    - f_gitconfig
    - f_asus_zenbook3_deluxe_auo_b140han03_8.icm
    - f_ctags
    - f_bash_profile
    - f_chromium-flags.conf
    - f_typescript.snippets
    - f_bash_aliases
    - f_attributes
    - f_deps.edn
    - f_coc-settings.json
    - f_config.toml
    - f_ideavimrc
    - f_ftplugin_audio.vim
    - f_video.vim
    - f_audio.vim
    - f_delta.sh
    - f_rifle.conf
    - f_version
    - f_default
    - f_*
    - f_shfmt
    - f_clojure_deps.edn
    - f_rebel_readline.edn
    - f_practicalli-custom-dictionary.txt
    - f_cspell.json
    - f_clojure-lsp
    - f_scope.sh
    - f_inputrc
